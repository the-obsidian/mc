<!DOCTYPE html>
<html>
  <head>
    <title>mc style guide</title>

    <style>
      body {
        background: #282A36;
        color: white;
        font-family: Helvetica;
      }
      #viewing-options {
        padding: 0;
      }
      #viewing-options li {
        display: inline-block;
        margin-right: 20px;
      }
      td {
        font-family: monospace;
        padding-right: 10px;
      }
      td:first-child {
        width: 540px;
      }
      h2 {
        color: #5A5D6E;
      }
      .prompt,
      .comment {
        color: #6272A4;
      }
      .command {
        color: white;
      }
      .root {
        color: #FF79C6;
        font-weight: bold;
      }
      .arguments {
        color: #66D9D0;
      }
    </style>
  </head>

  <body>
    <script id="command-structure" type="text/x-handlebars-template">
      {{#groups}}
      <h2>{{title}}</h2>

      <table>
        {{#commands}}
        <tr>
          <td>
            <span class='prompt'>$</span>
            <span class='command'>mc</span>
            <span class='root'>{{root}}</span>
            <span class='arguments'>{{arguments}}</span>
          </td>
          <td class='comment'># {{comment}}</td>
        </tr>
        {{/commands}}
      </table>
      {{/groups}}
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>

  </body>
</html>
